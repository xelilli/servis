<!DOCTYPE html>
<html lang="az">

<head>
  <meta charset="UTF-8">
  <title>Qeydiyyat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <div class="text-center mb-3">
      <h2>Qeydiyyat</h2>
    </div>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <label for="emailInput" class="form-label">Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="passwordInput" class="form-label">Şifrə</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Şifrənizi daxil edin">
      </div>
      <div class="mb-3">
        <label for="confirmPasswordInput" class="form-label">Şifrə təsdiqi</label>
        <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Şifrənizi təsdiqləyin">
      </div>
      <button type="submit" class="btn btn-success w-100">Qeydiyyatdan keç</button>
      <p class="text-center mt-3">Artıq hesabın var? <a href="login.html">Daxil ol</a></p>
    </form>
  </div>

</body>

</html>
